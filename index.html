<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>경험치 계산기</title>
  <style>
    body {
      font-family: 'Noto Sans KR', Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 32px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      min-width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 24px;
      color: #0d6efd;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 500;
    }
    input[type="number"] {
      width: 80%;
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    .time-inputs {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    .time-inputs input {
      width: 60px;
    }
    button {
      background: #0d6efd;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 24px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.2s;
    }
    button:hover {
      background: #0b5ed7;
    }
    #result {
      margin-top: 18px;
      font-size: 1.1rem;
      color: #198754;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>경험치 효율 계산기</h2>
    <label>경과 시간</label>
    <div class="time-inputs">
      <input type="number" id="hours" min="0" placeholder="시간" value="0">
      <span>시간</span>
      <input type="number" id="minutes" min="0" max="59" placeholder="분" value="0">
      <span>분</span>
    </div>
    <label for="exp">누적 경험치</label>
    <input type="number" id="exp" min="0" placeholder="예: 24000">
    <br>
    <button onclick="calculate()">계산하기</button>
    <div id="result"></div>
  </div>
  <script>
    function calculate() {
      const hours = parseInt(document.getElementById('hours').value, 10) || 0;
      const minutes = parseInt(document.getElementById('minutes').value, 10) || 0;
      const exp = parseInt(document.getElementById('exp').value, 10);

      const resultDiv = document.getElementById('result');

      if ((hours === 0 && minutes === 0) || isNaN(exp) || exp < 0) {
        resultDiv.textContent = '경과 시간과 누적 경험치를 올바르게 입력하세요.';
        resultDiv.style.color = '#dc3545';
        return;
      }

      const totalMinutes = hours * 60 + minutes;
      if (totalMinutes === 0) {
        resultDiv.textContent = '경과 시간은 0분 이상이어야 합니다.';
        resultDiv.style.color = '#dc3545';
        return;
      }

      const perMinute = Math.floor(exp / totalMinutes);
      const perHour = Math.floor(exp / (totalMinutes / 60));

      resultDiv.innerHTML = `
        분당 경험치: <strong>${perMinute.toLocaleString()}</strong><br>
        시간당 경험치: <strong>${perHour.toLocaleString()}</strong>
      `;
      resultDiv.style.color = '#198754';
    }
  </script>
</body>
</html>
